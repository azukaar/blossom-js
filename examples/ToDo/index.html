<html>
  <head>
    <link rel="stylesheet" href="http://todomvc.com/examples/react/node_modules/todomvc-common/base.css"></link>
    <link rel="stylesheet" href="http://todomvc.com/examples/react/node_modules/todomvc-app-css/index.css"></link>
    <title>ToDo</title>
    <script src='/packages/blossom-js/umd/index.js'></script>
  </head>

  <body class="learn-bar">
    <l-set todos="['lol']"></l-set>
    <section class="todoapp">
      <div>
          <header class="header">
            <h1>todos</h1>
            <l-form l-onsubmit="(event) => event.preventDefault() + console.log(this.ctx.todos.length) + this.ctx.todos.push('test');">
              <input class="new-todo" placeholder="What needs to be done?" value="">
            </l-form>
          </header>
          <section class="main">
            <input class="toggle-all" type="checkbox">
            <ul class="todo-list">
                <li class="">
                  <div class="view">
                    <input class="toggle" type="checkbox">
                    <label>Hey</label>
                    <button class="destroy"></button>
                  </div>
                  <input class="edit" value="Hey" >
                </li>
            </ul>
          </section>
          <footer class="footer" data-reactid=".0.2">
            <span class="todo-count"><strong>2 </strong>items left</span>
            <ul class="filters" data-reactid=".0.2.1">
                <li ><a href="#/" class="selected">All</a></li>
                <span > </span>
                <li ><a href="#/active" class="">Active</a></li>
                <span > </span>
                <li ><a href="#/completed" class="">Completed</a></li>
            </ul>
          </footer>
      </div>
    </section>    
    <footer class="info">
      <p>Double-click to edit a todo</p>
      <p>Inspired by <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
  </body>
</html>
