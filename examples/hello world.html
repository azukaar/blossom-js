<html>
  <head>
    <title>Hello World</title>
    <script src='/packages/blossom-js/umd/index.js'></script>
  </head>
  <body>
      <div>
        <l-get bodytest></l-get>
      </div>
      <div>
        <l-scope display="true" l-toggle="() => this.display = !this.display">
          <l-if l-cond="this.display">
            <l-interval timer="1000" l-ontick="() => console.log('clock ticking')">
              <l-js>Date.now()</l-js>
            </l-interval>
          </l-if>
          <l-else>
            Clock stopped
          </l-else>
          <button l-onclick="this.toggle()">toggle</button>
        </l-scope>
      </div>

      <div>
        <l-scope message="Hello world" l-changemessage="() => this.message += ' and the universe'">
          <l-js>this.message</l-js>
          <button l-onclick="this.changemessage()">change</button>
        </l-scope>
      </div>

      <div>
          <l-scope test="2">
            <l-if l-cond="this.test == 1">1</l-if>
            <l-elif l-cond="this.test == 2">2</l-elif>
            <l-elif l-cond="this.test == 3">3</l-elif>
            <l-else>none</l-else>
          </l-scope>
          <l-scope test="2">
            <l-if l-cond="this.test == 1">1</l-if>
            <l-elif l-cond="this.test == 2">2</l-elif>
            <l-else>none</l-else>
          </l-scope>
        </div>

        <div>
          <l-scope test="1">
            <l-set test="2"></l-set>
            <l-js>this.test</l-js>
          </l-scope>
        </div>

        <l-script>console.log(this.bodytest);</l-script>
        
        <l-set bodytest="3"></l-set>

        <hr />

        <div>
          <l-form method="GET">
            <div>
              <label for="name">name : </label>
              <input id="name" />
              <l-validation for="name" l-test="(value) => value.length > 0">Error name must not be null</l-validation>
            </div>
            <input type="submit" />
          </l-form>
        </div>
  </body>
</html>
