<div id="container">
  <h1>L-GET</h1>

  <p>
    The component <d-cp c="get"></d-cp> is a really simple component displaying the value of whatever is in the context. use its props to select what you want to display.
  </p>

  <p>
    <d-code>
      <l-ctx foo="bar">
        <l-get foo></l-get>
      </l-ctx>
    </d-code>

    <d-code>
      <l-ctx foo="bar" test="123">
        <l-get foo test></l-get>
      </l-ctx>
    </d-code>
  </p>
</div>
