<div id="container">
    <h1>L-REDIRECT</h1>

    <p>
      Simple way to redirect.
    </p>

    <div class='code'>
      <l-redirect to="/success"></l-redirect>
    </div>

    <p>
      This is also the correct way to redirect your user to the default route of your app.
    </p>

    <div class='code'>
      <route path="/">
        <l-redirect to="/default"></l-redirect>
      </route>

      <route path="/default">
        Hello Default
      </route>
    </div>
</div>
