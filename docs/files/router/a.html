<div id="container">
    <h1>L-A</h1>

    <p>
      <d-cp c="a"></d-cp> is the direct equivalant of an HTML link, except it will turn your links into single page navigation actions. In other words,
      it will change the URL without having to reload the whole page.
    </p>

    <d-code>
      <l-a href="/filtered"></l-a>
      <a href="/filtered"></a>
    </d-code>
</div>
