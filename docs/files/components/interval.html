<div id="container">
    <h1>L-INTERVAL</h1>

    <p>
        <d-cp c="interval"></d-cp> is the HTML equivalent of `setInterval`. it allow you to repeat a rendering every X ms.
    </p>

    <p>
        <d-code>
            <l-interval timer="1000">
                <js>new Date()</js>
            </l-interval>
        </d-code>
    </p>

    <p>
        use onTick to execute a function at every tick :
    </p>

    <p>
        <d-code>
            <l-interval timer="1000" onTick="() => console.log('Ticking')">
                <js>new Date()</js>
            </l-interval>
        </d-code>
    </p>
</div>
