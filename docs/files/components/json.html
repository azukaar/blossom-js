<div id="container">
  <h1>L-JSON</h1>

  <p>
    <d-cp c="json"></d-cp> allow you to perform an Ajax call and retrieve JSOn informations. The retrieve document will be in the context under the key `json`.
  </p>

  <p>
    <d-code codeonly="true">
      <l-json url="/myApi">
        <l-js>this.ctx.json</l-js>
      </l-js>
    </d-code>
  </p>
</div>
