<div id="container">
  <h1>L-JS</h1>

  <p>
    The component <d-cp c="js"></d-cp> is a simple way to display on your page the result of any JS expression.
  </p>

  <p>
    <d-code>
      <l-js>1 + 1</l-js>
    </d-code>
  </p>

  <p>
    You can obviously acces the context from it.
  </p>

  <p>
    <d-code>
        <l-ctx foo="bar">
          <l-js>this.ctx.foo</l-js>
        </l-ctx>
    </d-code>
  </p>
</div>
