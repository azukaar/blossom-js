<div id="container">
    <h1>L-FORM</h1>

    <p>
        <d-cp c="form"></d-cp> is a wrapper around form elements. Its main purpose is to disable any submit button if any error appear inside
        the form. See more on form validation with
        <d-cp c="validation"></d-cp>
    </p>

    <p>
        <d-code>
            <l-form>
              <l-error>This is some errors</l-error>
              <b/>
              <input type="submit" value="I am therefor disabled" />
            </l-form>
        </d-code>
    </p>
</div>
