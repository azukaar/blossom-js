<div id="container">
  <h1>L-SCRIPT</h1>

  <p>
    <d-cp c="script"></d-cp> execute a script. it is equivalant to a single script tag except it will allow you to access and edit the context.
    Unlike <d-cp c="js"></d-cp> it won't display the result on the page.
  </p>

  <p>
    <d-code>
      <l-ctx foo="bar">
        <l-script>console.log(this.ctx.foo)</l-script>
      </l-js>
    </d-code>
  </p>
</div>
