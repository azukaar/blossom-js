<html>
  <head>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.7.5/beautify-html.min.js'></script>
     <script src="https://unpkg.com/blossom-js@0.40.0/umd/index.js"></script> 
     <script src="https://unpkg.com/monaco-editor@0.8.3/min/vs/loader.js"></script>
     <script>
       require.config({ paths: { 'vs': 'https://unpkg.com/monaco-editor@0.8.3/min/vs' }});
       window.MonacoEnvironment = { getWorkerUrl: () => proxy };

       let proxy = URL.createObjectURL(new Blob([`
        self.MonacoEnvironment = {
          baseUrl: 'https://unpkg.com/monaco-editor@0.8.3/min/'
        };
        importScripts('https://unpkg.com/monaco-editor@0.8.3/min/vs/base/worker/workerMain.js');
      `], { type: 'text/javascript' }));
     </script>
    <script src='modules/d-cp.js'></script>
    <script src='modules/d-code.js'></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <l-meta-route base="/blossom-js"></l-meta-route>
    <header>
      <span class="title">ðŸŒ¸ &nbsp;Blossom JS</span>
    </header>
    <div id="main-container">
      <div id="menu">
        <div id="menu-container">
          <div class="group"><l-a href="/" >Introduction</l-a></div>     
          <div class="link"><l-a href="/create/props" >Props</l-a></div>  
          <div class="link"><l-a href="/create/context" >Context</l-a></div>
          <div class="link"><l-a href="/create/index" >Components Creation</l-a></div>  
          <div class="link"><l-a href="/create/ssr" >Server-side Rendering</l-a></div>  
        </div>
      </div>

      <div id="body">
        <l-route path="/">
          <l-include url="/blossom-js/files/index.html"></l-include>
        </l-route>

        <l-route path="/{{group}}/{{page}}">
          <l-include l-url="`/blossom-js/files/${this.ctx.match.group}/${this.ctx.match.page}.html`"></l-include>
        </l-route>
      </div>
    </div>
  </body>
</html>
